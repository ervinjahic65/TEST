<div class="login-page">
    <div class="container">
        <div class="columns">
            <div class="column col-6 col-xs-12 col-mx-auto">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title h5">Uloguj se</div>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">

                            <div class="form-group">
                                <label class="form-label" for="username">Korisniƒçko ime</label><br>
                                <input
                                    class="form-input" 
                                    type="text"
                                    id="username"
                                    formControlName="username"
                                >
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="username">Lozinka</label><br>
                                <input
                                    class="form-input" 
                                    type="password"
                                    id="password"
                                    formControlName="password"
                                >
                                <br> <br>
                            </div>

                            <button class="btn btn-primary" type="submit">
                                Uloguj se
                            </button>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
